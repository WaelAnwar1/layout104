<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home App</title>

    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!--custom css-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="sha_app">

            <section class="col-12" id="sha_header">
                <div class="row">
                    <div class="col-3">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </div>

                    <div class="col-6 text-center">
                        <span class="title">Smart Home</span>   
                    </div>

                    <div class="col-3 text-right">
                        <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                    </div>
                </div>
            </section>

            <section class="col-12" id="sha_header_bar">
                <div class="row">
                    <div class="col-12">
                        <ul>
                            <li>Kitchen</li>
                            <li class="active">Living Room</li>
                            <li>Bedroom</li>

                        </ul>
                    </div>
                </div>
            </section>

            <section class="col-12" id="sha_energy_tab">

                <div>
                    <div class="row">

                        <div class="col-2">
                            <i class="fa fa-fire" aria-hidden="true"></i>
                        </div>

                        <div class="col-8 energy_dtl text-center">
                            <span>213Kwh</span>
                            <span>Power Consumption Today</span>
                        </div>

                        <div class="col-2 text-right">
                            <span>
                                <i class="fa fa-chevron-right" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="col-12" id="sha_body">
                <div class="row sha_tile">

                    <!--List# 1-->
                    <ul class="col-12 text-center">

                        <li>
                            <span class="text-center">
                                <i class="fa fa-lightbulb-o"></i>
                                <span class="device_name">Main Light</span>
                                <span class="device_status">status: On</span>
                                <span class="toggle">
                                    <span class="switch"></span>
                                </span>
                            </span>
                        </li>

                        <li>
                            <span class="inactive">
                                <i class="fa fa-television"></i>
                                <span class="device_name">television</span>
                                <span class="device_status">status: Off</span>
                                <span class="toggle">
                                    <span class="switch"></span>
                                </span>
                            </span>
                        </li>
                    </ul>

                    <!-- List# 2-->
                    <ul class="col-12 text-center">
                        <li>
                            <span class="text-center">
                                <i class="fa fa-snowflake-o"></i>
                                <span class="device_name">AC</span>
                                <span class="device_status">status: On</span>
                                <span class="toggle">
                                    <span class="switch"></span>
                                </span>
                            </span>
                        </li>

                        <li>
                            <span>
                                <i class="fa fa-archive"></i>
                                <span class="device_name">Refrigerator</span>
                                <span class="device_status">status: On</span>
                                <span class="toggle">
                                    <span class="switch"></span>
                                </span>
                            </span>
                        </li>
                    </ul>
                </div>
            </section>   
            
            <hr>

            <section class="col-12" id="sha_footer">
                <div class="row">
                    <div class="col-12">
                        <ul>
                            <li class="active">
                                <span>
                                    <i class="fa fa-home" aria-hidden="true"></i>
                                </span>
                            </li>

                            <li>
                                <span>
                                    <i class="fa fa-fire" aria-hidden="true"></i>
                                </span>
                            </li>

                            <li>
                                <span>
                                    <i class="fa fa-cogs" aria-hidden="true"></i>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

        </div>
    </div>
</body>

</html>
